            &lt;/div&gt;
            
            &lt;div class=&quot;example-item&quot; data-n=&quot;4&quot; data-c=&quot;2&quot;&gt;
                &lt;div class=&quot;example-title&quot;&gt;正方形 - 2种颜色&lt;/div&gt;
                &lt;div class=&quot;example-equation&quot;&gt;D&lt;sub&gt;4&lt;/sub&gt;&lt;sup&gt;2&lt;/sup&gt; = &lt;span class=&quot;example-result&quot;&gt;6&lt;/span&gt;&lt;/div&gt;
            &lt;/div&gt;
            
            &lt;div class=&quot;example-item&quot; data-n=&quot;4&quot; data-c=&quot;4&quot;&gt;
                &lt;div class=&quot;example-title&quot;&gt;正方形 - 4种颜色&lt;/div&gt;
                &lt;div class=&quot;example-equation&quot;&gt;D&lt;sub&gt;4&lt;/sub&gt;&lt;sup&gt;4&lt;/sup&gt; = &lt;span class=&quot;example-result&quot;&gt;55&lt;/span&gt;&lt;/div&gt;
            &lt;/div&gt;
            
            &lt;div class=&quot;example-item&quot; data-n=&quot;5&quot; data-c=&quot;3&quot;&gt;
                &lt;div class=&quot;example-title&quot;&gt;五边形 - 3种颜色&lt;/div&gt;
                &lt;div class=&quot;example-equation&quot;&gt;D&lt;sub&gt;5&lt;/sub&gt;&lt;sup&gt;3&lt;/sup&gt; = &lt;span class=&quot;example-result&quot;&gt;39&lt;/span&gt;&lt;/div&gt;
            &lt;/div&gt;
            
            &lt;div class=&quot;example-item&quot; data-n=&quot;6&quot; data-c=&quot;2&quot;&gt;
                &lt;div class=&quot;example-title&quot;&gt;六边形 - 2种颜色&lt;/div&gt;
                &lt;div class=&quot;example-equation&quot;&gt;D&lt;sub&gt;6&lt;/sub&gt;&lt;sup&gt;2&lt;/sup&gt; = &lt;span class=&quot;example-result&quot;&gt;13&lt;/span&gt;&lt;/div&gt;
            &lt;/div&gt;
            
            &lt;div class=&quot;math-formula&quot;&gt;
                &lt;div class=&quot;formula-title&quot;&gt;伯恩赛德引理公式&lt;/div&gt;
                &lt;p&gt;对于二面体群 D&lt;sub&gt;n&lt;/sub&gt;，使用 c 种颜色的不同着色方案数为：&lt;/p&gt;
                &lt;div class=&quot;formula&quot;&gt;
                    D&lt;sub&gt;n&lt;/sub&gt;&lt;sup&gt;c&lt;/sup&gt; = [旋转部分 + 反射部分] / (2n)
                &lt;/div&gt;
                &lt;p&gt;其中：&lt;/p&gt;
                &lt;ul&gt;
                    &lt;li&gt;&lt;strong&gt;旋转部分&lt;/strong&gt;: ∑ c&lt;sup&gt;gcd(k,n)&lt;/sup&gt; (k 从 0 到 n-1)&lt;/li&gt;
                    &lt;li&gt;&lt;strong&gt;反射部分&lt;/strong&gt;:
                        &lt;ul&gt;
                            &lt;li&gt;当 n 为奇数: n × c&lt;sup&gt;(n+1)/2&lt;/sup&gt;&lt;/li&gt;
                            &lt;li&gt;当 n 为偶数: (n/2) × (c&lt;sup&gt;n/2&lt;/sup&gt; + c&lt;sup&gt;(n+2)/2&lt;/sup&gt;)&lt;/li&gt;
                        &lt;/ul&gt;
                    &lt;/li&gt;
                &lt;/ul&gt;
            &lt;/div&gt;
        &lt;/div&gt;
    &lt;/div&gt;
    
    &lt;footer&gt;
        &lt;p&gt;二面体群着色计算器 | 基于伯恩赛德引理实现 | 计算结果与LaTeX版本完全一致&lt;/p&gt;
    &lt;/footer&gt;
&lt;/div&gt;

&lt;script&gt;
    // 计算最大公约数 (GCD)
    function gcd(a, b) &#123;
        return b === 0 ? a : gcd(b, a % b);
    &#125;
    
    // 计算二面体群着色方案数
    function dihedralBurnside(n, c) &#123;
        // 旋转部分: ∑ c^&#123;gcd(k,n)&#125; for k=0 to n-1
        let rotationSum = 0;
        for (let k = 0; k &lt; n; k++) &#123;
            const g = gcd(k, n);
            rotationSum += Math.pow(c, g);
        &#125;
        
        // 反射部分
        let reflectionSum = 0;
        if (n % 2 === 1) &#123;
            // 奇数情况: n * c^&#123;(n+1)/2&#125;
            const exponent = (n + 1) / 2;
            reflectionSum = n * Math.pow(c, exponent);
        &#125; else &#123;
            // 偶数情况: (n/2) * (c^&#123;n/2&#125; + c^&#123;(n+2)/2&#125;)
            const exponent1 = n / 2;
            const exponent2 = (n + 2) / 2;
            reflectionSum = (n / 2) * (Math.pow(c, exponent1) + Math.pow(c, exponent2));
        &#125;
        
        // 总和除以群阶 (2n)
        const total = (rotationSum + reflectionSum) / (2 * n);
        
        // 返回整数结果
        return Math.round(total);
    &#125;
    
    // 更新计算结果显示
    function updateResult(n, c) &#123;
        const result = dihedralBurnside(n, c);
        document.getElementById('result-equation').innerHTML = 
            `D&lt;sub&gt;$&#123;n&#125;&lt;/sub&gt;&lt;sup&gt;$&#123;c&#125;&lt;/sup&gt; =`;
        document.getElementById('result-value').textContent = result;
    &#125;
    
    // 初始加载时计算默认值
    document.addEventListener('DOMContentLoaded', function() &#123;
        const nInput = document.getElementById('n-input');
        const cInput = document.getElementById('c-input');
        
        // 计算默认值
        updateResult(parseInt(nInput.value), parseInt(cInput.value));
        
        // 绑定计算按钮事件
        document.getElementById('calculate-btn').addEventListener('click', function() &#123;
            const n = parseInt(nInput.value);
            const c = parseInt(cInput.value);
            
            if (n &lt; 3) &#123;
                alert('边数必须至少为3');
                return;
            &#125;
            
            if (c &lt; 1) &#123;
                alert('颜色数必须至少为1');
                return;
            &#125;
            
            updateResult(n, c);
        &#125;);
        
        // 绑定示例点击事件
        const examples = document.querySelectorAll('.example-item');
        examples.forEach(example =&gt; &#123;
            example.addEventListener('click', function() &#123;
                const n = this.dataset.n;
                const c = this.dataset.c;
                
                nInput.value = n;
                cInput.value = c;
                updateResult(n, c);
                
                // 添加动画效果
                this.style.transform = 'scale(0.95)';
                setTimeout(() =&gt; &#123;
                    this.style.transform = '';
                &#125;, 300);
            &#125;);
        &#125;);
    &#125;);
&lt;/script&gt;
